<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Método Map</title>
</head>
<body>
  <h1>Practicando con el método map de JavaScript.</h1>
  <div>   
    <ul id="app">

    </ul>
  </div>
  <hr>
  <h1>Ejercicio Clase</h1>
  <h5>Tareas - HomeWork</h5>
  <ul id="tareas">

  </ul>
  

  <script>
    const products = [
      {title:'Burger', price:122},
      {title:'Pasta', price:12},
      {title:'Meat', price:100},      
      ];

    const app = document.getElementById('app');
    const listProducts = products.map(product => `<li>Product: ${product.title} - Cost: $${product.price}</li>`);

    app.innerHTML = listProducts.join('');

    const tasks = [
      {title:'Limpiar', state:false},
      {title:'Cocinar', state:true},
      {title:'Barrer', state:false},
      {title:'Limpiar Polvo', state:true},
    ];

    const tareas = document.getElementById('tareas');

    const listTaks = tasks.map((task,index) => `<li>
                                            Tarea: ${task.title}
                                            <input type="checkbox" name="task${index}" id="task${index}" ${task.state?'checked':''}></input>
                                            <label for="task${index}">Done?</label>
                                        </li>`);
    tareas.innerHTML = listTaks.join('');

  </script>


  <script src="../server/02-map.js"></script>  
</body>
</html>
